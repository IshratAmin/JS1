<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>assingment- javascript class-3</title>
    <style>
    body {
        background: navy;
        text-align: center;
        height: auto;
        font-size: 30px;
        padding: 60px 60px 60px 60px;
        color: #fff;
        font-weight:600;
    }
        h3{
            font-size: 50px;
            text-align: center;
            text-decoration: underline;
        }    
    </style>
</head>
<body>
    <h3>The numbers from 1 to 200 divisable by 11 are:</h3>

    <script>
        var num = 1;  
    	for(var num = num ; num <= 200; num++){
            if(num % 11 ==0) {
                document.write(num,"<br>");
            }
        }
    </script>
</body>
</html>
